<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../src/dashboard/dashboard.css">
    <!-- <link rel="stylesheet" href="../src/index.css"> -->
    <link rel="icon" href="../img/Logo square.png">
</head>
<body>
    <header id="main-header"></header>

    <main class="main-content">

        <section class="welcome-section">
            <div class="welcome-message">
                <h1>Welcome back, [User name]!</h1>
            </div>
            <div class="user-info">
                <i class="fas fa-user-circle user-icon"></i>
                <div class="user-details">
                    <span class="user-name">[User Name]</span>
                    <span class="user-role">Project Manager</span>
                </div>
            </div>
        </section>

        <section class="overview-section">
            <div class="controls-header">
                <div class="view-toggle">
                    <button id="projects-btn" class="toggle-btn">Projects</button>
                    <button id="program-btn" class="toggle-btn">Program</button>
                </div>
                <div class="controls-bar">
                    <div class="search-container">
                        <input type="text" placeholder="Search Projects..." class="search-box">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <button class="btn btn-1">Add Project</button>
                </div>
            </div>

            <div class="content-grid" id="content-grid">
                <div class="card skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
                <div class="card skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
                <div class="card skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
                
                <div class="card" style="display: none;">
                    <img src="https://via.placeholder.com/300x200.png?text=Project+Alpha" alt="Project Image">
                    <h3>Project Alpha</h3>
                    <p>A short description of Project Alpha and its current status.</p>
                </div>
                 <div class="card" style="display: none;">
                    <img src="https://via.placeholder.com/300x200.png?text=Project+Beta" alt="Project Image">
                    <h3>Project Beta</h3>
                    <p>A short description of Project Beta and its current status.</p>
                </div>
                 <div class="card" style="display: none;">
                    <img src="https://via.placeholder.com/300x200.png?text=Project+Gamma" alt="Project Image">
                    <h3>Project Gamma</h3>
                    <p>A short description of Project Gamma and its current status.</p>
                </div>
            </div>
            <div class="show-all-container">
                <button class="btn">Show All</button>
            </div>
        </section>

        <section id="review-section"></section>

    </main>

    <script src="../src/dashboard/dashboard.js"></script>
    <script type="module" src="../src/dashboard/dashboardMain.jsx"></script>
</body>
</html>
